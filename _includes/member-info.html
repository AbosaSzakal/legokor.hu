{% for member in site.members %}
  {% if member.username == include.username %}
    <div class='member-info'>
      <div class='image-holder'>
        <img src='{{ member.image }}'>
      </div>
      <div class='info-main'>
        <h1>{{ member.name }}</h1>
        <h2>
          {% for role in member.roles %}{{ role }}{% unless forloop.last %}, {% endunless %}{% endfor %}
        </h2>
        <ul>
          {% for item in member.contact %}
            <li>{{ item[1] }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endif %}
{% endfor %}
